<body>
    <header>
        <img class="logo"src="./../assets/sweetflorida.webp" alt="Logo SweetFlorida">
        <input type="checkbox" id="btn_menu">
        <label for="btn_menu"><img src="./../assets/hamburger-menu.svg" alt=""></label>

            </ul>
        </nav>

    </header>

    <main class="formulario">
        <h1>Contacto</h1>
        <div data-aos="fade-up" data-aos-duration="3000">
            <form>
                <div class="datos">
                <div"> 
                <label for="nombre">Ingrese su nombre</label> <br>
                <input type="text" name="nombre" id="nombre" placeholder="Lucía Uranga" required>
            </div>
            <div>
                <label for="email">Ingrese su email</label> <br>
                <input type="email" placeholder="email@gmail.com" required>
            </div>
            <div>
                <label for="número">Ingrese su número de teléfono</label> <br>
                <input type="number" placeholder="15 4483 3448" required>
            </div>
            <div>
                <label for="Producto">Seleccione su producto</label> <br>
                <select name="Productos" id="">
                    <option value="">Torta personalizada</option>
                    <option value="">Mesa dulce</option>
                    <option value="">Cupcakes</option>
                    
                </select>
                
            </div>
            <div class="consulta">
                <h2>Dejanos tu consulta aquí!</h2>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
            </div>
            
            <div class="boton">
                <h3>¿Requiere Envío?</h3>
                <label for="">Sí</label>
                <input type="checkbox">
                <label for="">No</label>
                <input type="checkbox">
            </div>
            
            <div class="boton">
                <input type="submit">
                <input type="reset">
            </div>
            
            </div>
        </div>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="link">

        </div>

    </footer>

        AOS.init()
